<head th:fragment="head(titel)" xmlns:th="http://www.thymeleaf.org">
    <link rel="icon" th:href="@{/images/personeel.ico}" type="image/x-icon">
    <title th:text="${titel}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<nav th:fragment="menu" xmlns:th='http://www.thymeleaf.org' xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <ul class="nav bg-light">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Homepage</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <form  method="post" th:action="@{/logout}">
                <button class="btn btn-link">Uitloggen</button>
            </form>
        </li>
    </ul>
</nav>
